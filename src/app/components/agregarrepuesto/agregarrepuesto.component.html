

<div class="body">
    <div class="container">
      <div class="replacement-form">
        <h3>Agregar Repuesto</h3>
        <form #createRepuesto="ngForm" (ngSubmit)="StoreRepuesto(createRepuesto)">
          <p class="form-group">
              <label for="id">Id Repuesto</label>
              <input type="number" id="id" class="input" name="id" #id="ngModel" [(ngModel)]="repuesto.idRepuesto" required>
          </p>
          <p class="form-group">
            <label for="amount">Cantidad</label>
            <input type="number" id="amount" class="input" name="amount" #amount="ngModel" [(ngModel)]="repuesto.cantidadInv" required>
          </p>
          <p class="form-group">
            <label for="type">Tipo Repuesto</label>
            <input type="number" id="type" class="input" name="type" #type="ngModel" [(ngModel)]="repuesto.tipoRepuesto" required>
          </p>
          <p class="form-group">
            <label for="model">Modelo Repuesto</label>
            <input type="number" id="model" class="input" name="model" #model="ngModel" [(ngModel)]="repuesto.modeloRepuesto" required>
          </p>
         
         
          <p class="block button-group">
            <button type="submit" class="button">Guardar</button>
          </p>
        </form>
      </div>
    </div>
  </div>
