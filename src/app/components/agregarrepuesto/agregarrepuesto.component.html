

<div class="body">
    <div class="container">
      <div class="replacement-form">
        <h3>Agregar Repuesto</h3>
        <form #createRepuesto="ngForm" (ngSubmit)="StoreRepuesto(createRepuesto)">
          <p class="form-group">
            <label for="amount">Cantidad</label>
            <input type="number" id="amount" class="input" name="amount" #amount="ngModel" [(ngModel)]="repuesto.cantidadInv" required>
          </p>
     
          <div class="form-group">
            <label for="tipoRepuestoID">Tipo Repuesto</label>
            <select class="mt-3 p-1 rounded-sm" id="tipoRepuestoID" name="tipoRepuestoID" [(ngModel)]="repuesto.tipoRepuesto" required>
              <option *ngFor="let tipoRepuesto of tipoRepuestos" [value]="tipoRepuesto.idtipoRepuesto">{{ tipoRepuesto.nombre }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="modeloRepuestoId">Modelo</label>
            <select class="mt-3 p-1 rounded-sm" id="modeloRepuestoId" name="modeloRepuestoId" [(ngModel)]="repuesto.modeloRepuesto" required>
              <option *ngFor="let modeloRepuesto of modeloRepuestos" [value]="modeloRepuesto.idModeloRepuesto">{{ modeloRepuesto.idModeloRepuesto }}</option>
            </select>
          </div>
         
         
          <p class="block button-group">
            <button type="submit" class="button">Guardar</button>
          </p>
        </form>
      </div>
    </div>
  </div>
