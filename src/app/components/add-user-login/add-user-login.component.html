<body>
    <div class="container">
        <div class="container-form">
            <div class="container-welcome">
                <div class="welcome-sign-up welcome">
                    <h3>¡Hola!</h3>
                    <p>Regístrese con sus datos personales para</p>
                    <p>usar todas las funciones del sitio</p>
                    
                </div>
            </div>
        </div>
        <div class="container-form">
            <form #singUp="ngForm" (ngSubmit)="onSubmit(singUp)">
                <h2>Registrarse</h2>
                <span>Use su correo electrónico para registrarse</span>
                <div class="input-field">
                    <input type="text" class="input" id="user-name" name="name" #name="ngModel" [(ngModel)]="user.name" required autocomplete="off" placeholder=" ">
                    <label for="user-name">Usuario</label>
                </div>

                <div class="input-field mt-5">
                    <input type="text" class="input" id="email" name="email" #name="ngModel" [(ngModel)]="user.email" required autocomplete="off" placeholder=" ">
                    <label for="email">Correo</label>
                </div>
                
                <div class="input-field mt-5">
                    <input type="password" class="input" id="pass" name="password" #password="ngModel" [(ngModel)]="user.password" required   placeholder=" ">
                    <label for="pass">Contraseña</label>
                </div>
                    <input type="submit" class="submit button" value="Registrar">
            </form>
        </div>

    </div>
</body>
