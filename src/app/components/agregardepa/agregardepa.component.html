<div class="body">
  <div class="container">
    <div class="deparment-form">
      <h3>Agregar Departamento</h3>
      <form #createDepartamento="ngForm" (ngSubmit)="StoreDepartamento(createDepartamento)">
        <p class="form-group">
            <label for="name">Nombre Departamento</label>
            <input type="text" id="name" class="input" name="name" #name="ngModel" [(ngModel)]="departamento.nombre" required>
        </p>
        <p class="form-group">
          <label for="details">Descripci√≥n</label>
          <input type="text" id="description" class="input" name="description" #description="ngModel" [(ngModel)]="departamento.descripcion" required>
        </p>
        <p class="block button-group">
          <button type="submit" class="button">Guardar</button>
        </p>
      </form>
    </div>
  </div>
</div>
