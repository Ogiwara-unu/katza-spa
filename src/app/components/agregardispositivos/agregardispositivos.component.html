
<div class="body">
    <div class="container">
      <div class="dispositivo-form">
        <h3>Agregar Dispositivo</h3>
        <form #createDispositivo="ngForm" (ngSubmit)="StoreDispositivo(createDispositivo)">
          <p class="form-group">
              <label for="id">Id Dispositivo</label>
              <input type="number" id="id" class="input" name="id" #id="ngModel" [(ngModel)]="dispositivo.idDispositivo" required>
          </p>
          <p class="form-group">
            <label for="type">Tipo Dispositivo</label>
            <input type="text" id="type" class="input" name="type" #type="ngModel" [(ngModel)]="dispositivo.tipoDispositivos" required>
          </p>
          <p class="form-group">
            <label for="model">Modelo Dispositivo</label>
            <input type="text" id="model" class="input" name="model" #model="ngModel" [(ngModel)]="dispositivo.modeloDispositivos" required>
          </p>
          <p class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="text" id="cantidad" class="input" name="cantidad" #cantidad="ngModel" [(ngModel)]="dispositivo.cantidad" required>
          </p>
          <p class="form-group">
            <label for="marca">Marca del Dispositivo</label>
            <input type="text" id="marca" class="input" name="marca" #marca="ngModel" [(ngModel)]="dispositivo.marca" required>
          </p>
          
          
          <p class="block button-group">
            <button type="submit" class="button">Guardar</button>
          </p>
        </form>
      </div>
    </div>
  </div>
