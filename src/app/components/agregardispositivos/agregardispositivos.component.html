
<div class="body">
    <div class="container">
      <div class="dispositivo-form">
        <h3>Agregar Dispositivo</h3>
        <form #createDispositivo="ngForm" (ngSubmit)="StoreDispositivo(createDispositivo)">
          <div class="form-group">
            <label for="tipoDispositivoId">Tipo Dispositivo</label>
            <select class="mt-3 p-1 rounded-sm" id="tipoDispositivoId" name="tipoDispositivoId" [(ngModel)]="dispositivo.tipoDispositivo" required>
              <option *ngFor="let tipoDispositivos of tipoDispositivo" [value]="tipoDispositivos.idTipoDispositivo">{{ tipoDispositivos.nombre }}</option>
            </select>
          </div>
          <p class="form-group">
            <label for="model">Modelo Dispositivo</label>
            <input type="text" id="model" class="input" name="model" #model="ngModel" [(ngModel)]="dispositivo.modeloDispositivo" required>
          </p>
          <p class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="text" id="cantidad" class="input" name="cantidad" #cantidad="ngModel" [(ngModel)]="dispositivo.cantidad" required>
          </p>
          <p class="form-group">
            <label for="marca">Marca del Dispositivo</label>
            <input type="text" id="marca" class="input" name="marca" #marca="ngModel" [(ngModel)]="dispositivo.marca" required>
          </p>
          
          
          <p class="block button-group">
            <button type="submit" class="button">Guardar</button>
          </p>
        </form>
      </div>
    </div>
  </div>
