
<div class="body">
    <div class="container">
      <div class="marcarepuesto-form">
        <h3>Agregar Marca Repuesto</h3>
        <form #createMarcaRepuesto="ngForm" (ngSubmit)="StoreMarcaRepuesto(createMarcaRepuesto)">
          <p class="form-group">
              <label for="id">Id Marca Repuesto</label>
              <input type="number" id="id" class="input" name="id" #id="ngModel" [(ngModel)]="marcaRespuesto.idMarcaRepuesto" required>
          </p>
          <p class="form-group">
            <label for="model">Modelo</label>
            <input type="text" id="model" class="input" name="model" #model="ngModel" [(ngModel)]="marcaRespuesto.nombre" required>
          </p>
          
          
          <p class="block button-group">
            <button type="submit" class="button">Guardar</button>
          </p>
        </form>
      </div>
    </div>
  </div>
