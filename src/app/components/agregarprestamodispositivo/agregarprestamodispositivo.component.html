
<div class="body">
    <div class="container">
      <div class="predis-form">
        <h3>Agregar Prestamo Dispositivos</h3>
        <form #createPrestamoDispositivo="ngForm" (ngSubmit)="StorePrestamoDispositivo(createPrestamoDispositivo)">
          <p class="form-group">
            <label for="OBS">Observaciones</label>
            <input type="text" id="OBS" class="input" name="OBS" #OBS="ngModel" [(ngModel)]="detallePrestamoDispositivo.observaciones" required>
          </p>
          <div class="form-group">
            <label for="prestamoId">Prestamo</label>
            <select class="mt-3 p-1 rounded-sm" id="prestamoId" name="prestamoId" [(ngModel)]="detallePrestamoDispositivo.prestamo" required>
              <option *ngFor="let prestamos of prestamos" [value]="prestamos.idPrestamo">{{ prestamos.idPrestamo }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="DSP">Dispositivo Prestado</label>
            <select class="mt-3 p-1 rounded-sm" id="DSP" name="DSP" [(ngModel)]="detallePrestamoDispositivo.dispositivosPrestado" required>
              <option *ngFor="let dispositivos of dispositivos" [value]="dispositivos.idDispositivos">{{ dispositivos.idDispositivos }}</option>
            </select>
          </div>
          <p class="form-group">
            <label for="FCH">Fecha Devolucion</label>
            <input type="date" id="FCH" class="input" name="FCH" #FCH="ngModel" [(ngModel)]="detallePrestamoDispositivo.fechaDevolucion" required>
          </p>
         
          <p class="block button-group">
            <button type="submit" class="button">Guardar</button>
          </p>
        </form>
      </div>
    </div>
  </div>
